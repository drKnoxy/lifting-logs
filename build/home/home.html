<div class="row">
    <div class="col-sm-3">
        <ul class="list-group">
            <a class="list-group-item"
                ng-click="home.selectedGroup = liftGroup"
                ng-repeat="liftGroup in home.liftGroups">
                {{liftGroup.instance.name}}
            </a>
        </ul>
    </div>

    <div class="col-sm-9">
        <div>selected group: </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Add a lift</div>
                    <div class="panel-body">
                        <form ng-submit="addLift()">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text"
                                    ng-model="home.newLift.name"
                                    class="form-control" />
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio"
                                        value="for_weight"
                                        ng-model="home.newLift.for" /> For weight
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio"
                                        value="for_reps"
                                        ng-model="home.newLift.for" /> For reps
                                </label>
                            </div>


                            <div class="form-group">
                                <label>Group</label>
                                <p class="form-control-static">{{home.selectedGroup.instance.name}}</p>
                            </div>

                            <button type="submit"
                                class="btn btn-default btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
