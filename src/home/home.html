<div class="row">
    <div class="col-sm-3">
        <ul class="list-group">
            <a class="list-group-item"
                ng-click="home.selectedGroup = liftGroup"
                ng-repeat="liftGroup in home.liftGroups">
                {{liftGroup.instance.name}}
            </a>
        </ul>
    </div>

    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-4"
                ng-repeat="lift in home.lifts">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>{{lift.instance.name}}</h4>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Add a lift</div>
                    <div class="panel-body">
                        <form ng-submit="home.newLiftForm.$valid && home.addLift()"
                            name="home.newLiftForm">

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text"
                                    name="newlift_name"
                                    ng-model="home.newLift.name"
                                    class="form-control"
                                    required/>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio"
                                        name="newlift_for"
                                        value="weight"
                                        ng-model="home.newLift.for"
                                        required /> For weight
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio"
                                        name="newlift_for"
                                        value="reps"
                                        ng-model="home.newLift.for"
                                        required/> For reps
                                </label>
                            </div>

                            <div class="form-group">
                                <label>Group</label>
                                <p class="form-control-static">{{home.selectedGroup.instance.name}}</p>
                            </div>

                            <button type="submit"
                                class="btn btn-default btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
