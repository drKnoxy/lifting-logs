<div class="row">
    <div class="col-sm-6">
        <div class="page-header text-center">
            <h1>Sign Up</h1>
        </div>
        <form ng-submit="auth.signup()">
            <div class="form-group">
                <label>Name</label>
                <input type="text"
                    ng-model="auth.signupData.displayName"
                    required
                    class="form-control" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text"
                    ng-model="auth.signupData.email"
                    required
                    class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                    ng-model="auth.signupData.password"
                    required
                    class="form-control" />
            </div>

            <button class="btn btn-default"
                type="submit">Sign Up</button>

        </form>
    </div>
    <div class="col-sm-6">
        <div class="page-header text-center">
            <h1>Login</h1>
        </div>

            <div class="col-sm-6">

                </p>
            </div>
            <div class="col-sm-6">
                <p>
                    <a href=""
                        class="btn btn-primary btn-block">coming soon google</a>
                </p>
            </div>
        </div> -->
        <form ng-submit="auth.login()">
            <div class="form-group">
                <label>Email</label>
                <input type="email"
                    ng-model="auth.loginData.email"
                    class="form-control"
                    required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                    ng-model="auth.loginData.password"
                    class="form-control"
                    required />
            </div>

            <button type="submit" class="btn btn-default">Login</button>
        </form>

    </div>
</div>
